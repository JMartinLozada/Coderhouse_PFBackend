<html>
  <head>
    <title>Productos</title>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div id="id_bienvenido"></div> <a href="/logout"><input type="button" value="Logout"></a>

    <h1 style="font-size: 10mm;">Ingrese producto</h1><br>
    <!--Ejecuta la funcion onsubmit-->
    <form onsubmit="return agregarProducto()">
      <h2 style="font-size: 7mm;">Nombre:</h2>
      <br>
      <input type="text" id="title"/>
      <br><h2 style="font-size: 7mm;">Precio:</h2>
      <br>
      <input type="number" id="price"/>
      <h2 style="font-size: 7mm;">URL de foto:</h2>
      <br>
      <input type="text" id="thumbnail"/>
      <br>
      <br><button type="submit">Agregar</button>
    </form>

    <h2>Lista de productos agregados en carrito</h2> 
    <br>
    <div id="id_del_div_chart"></div>
    <form onsubmit="return addProd()">
      <input type="number" id="prodId"/>
      <br>
      <button type="submit">Agregar producto (Id)</button>
    </form>
    <br>
    <form onsubmit="return deleteProd()">
      <input type="number" id="prodId2"/>
      <br>
      <button type="submit">Eliminar producto (Id)</button>
    </form>

    <h2>Lista de productos disponibles</h2> 

    <div id="id_del_div"></div>
    <br>

  </body>
</html>
